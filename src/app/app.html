<main>
  @if (errorLoading) {
    <app-error></app-error>
  } @else {
    <ul class="users">
      @for(utilisateur of utilisateurs; track utilisateur.id) {
        <li>
          <app-user-card [user]="utilisateur" (onUserClicked)="SelectedUser($event)"/>
        </li>
      } @empty {
        <li>No users available</li>
      }
    </ul>
  }
  <app-user-spesification [user]="clickedUser" />
</main>
